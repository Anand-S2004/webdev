<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register </title>
</head>
<body>

<form th:action="@{/newuserregister}" method="POST">



    <label>Username
        <input
                type="text"
                name="username"
                th:field="*{username}"
                class="form-control"
                placeholder="Enter Student Username"
        />
    </label>

    <label>Password
        <input
                type="text"
                name="username"
                th:field="*{password}"
                class="form-control"
                placeholder="Enter Student Username"
        />
    </label>

</form>

</body>
</html>
